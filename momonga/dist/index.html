<!DOCTYPE html>
<html lang="en">
<head>

    <title>Documejnt</title>

</head>
<body>

    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="triilo logo" class="logo">

            <form action="" class="search">

            <nav class="user-nav">

                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">

                    </svg>
                </div>

        </header>
        <div class="content">
            <nav class="sidebar">
                Navigation
            </nav>
            <main class="hotel-view">
                hotel-view
            </main>
        </div>
    </div>
   <script src="./main.js"></script>

</html>
